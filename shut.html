<html>
  <style>
    html {
      background-color: black;
      cursor: none;
    }
  </style>
  <script>
    window.onkeydown = function () {
      if(event.ctrlKey && event.altKey && !event.metaKey && !event.shiftKey && event.keyCode == 89) {
        location.href = "index.html";
      }
    }
  </script>
</html>
