<html>
  <head>
    <style>
      body{
        background-image: url("bg1.png");
        background-repeat: none;
        background-position: center;
        background-size: cover;
      }
      html {
        cursor: none;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; position: absolute; width: 60%; left: 20%; height: 60%; top: 20%; color: white; font-size: 48px;">
      <p>Updated <span>0</span>%</p>
    </div>
    <script>
      window.onload = function () {
        var span = document.querySelector('span');
        setInterval(function () {
          var v = Number(span.innerText);
          v++;
          span.innerText = v;
          if(v === 100) {
            location.href = "index.html";
          }
        }, 570);
      }
    </script>
  </body>
</html>
